<!DOCTYPE html>
<style>
    * {
        font-family: Arial;
        font-size: 110%;
    }

    .tokenDisplay {
        position: absolute; 
        float: top-right; 
        top: 0.1rem; 
        right: 0.12rem; 
        font-size: 1.7rem; 
        font-weight: bold; 
        -webkit-text-fill-color: #ffffff; 
        -webkit-text-stroke-width: 0.1rem; 
        -webkit-text-stroke-color: #000000;
        z-index: 3;
    }

    .nftdisplayInfo {
        font-size: 1.5rem;
    }

    .nftDisplaySelectionStatus {
        display: flex;
        align-items:center;
        font-size: 1.4rem;

        width: 100%; 
        position: absolute; 
        float: left; 
        bottom: 0px; 
        left: 0px; 
        color: white; 
        background-color:  rgba(0, 0, 0, 0.9);
        min-height: 1.6rem;

    }

    .globalButtons {
        font-size: 1.4rem;
    }

    #walletConnectButton {
        float: right;
        font-size: 2rem;
        position: absolute;
        right: 0px;
        top: 0px;
        padding: 5px;
        width: 53vw;
        align-items: right;
        text-align: right;
        background-color: #ffffff;
        z-index: 10;
    }

    .titel {
        font-size: 1.7rem;
        font-weight: bold;
    }

    .text {
        font-size: 1rem;
    }

    #accountInfo {
        font-size: 1.2rem;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 11em;
        float: right;
        position: relative;
        background-color: #ffffff;
        z-index: 10;

    }

    #dropInfo {
        font-size: 1.6rem;
        margin-bottom: 3.2rem;
        width: 46vw;
        overflow: hidden;
        text-overflow: ellipsis;
    }

</style>
<body>


    <div id="dropInfo"></div>
    <div id="walletConnectButton">
        <button onclick="connectSigner()">connect</button>
        <div><div id="accountInfo" ></div></div>

    </div>



    <div class="globalButtons">
        <button onclick="selectAll()">select all</button>
        <button onclick="clearSelection()">clear selection</button>
        <button onclick="claimSelected()">claim selected</button>
        <div id="amountSelected"></div>
    </div>





    <div id="nfts"></div>
    <div id="loading" style="font-weight: bold; font-size: 3rem;"></div>
    <div id="message"></div>
</body>
<script type="module" src="./scripts/app.js"  
type="application/javascript"></script>
