<!DOCTYPE html>
<style>
    * {
        font-family: Arial;
        font-size: large;
    }

    .tokenDisplay {
        position: absolute;
        float: right;
        text-overflow: ellipsis;
        overflow: hidden;
        /* white-space: nowrap; */
        font-size: 1.7em;
        text-align: right;
        font-weight: bold;
        -webkit-text-fill-color: #ffffff;
        -webkit-text-stroke-width: 0.05em;
        -webkit-text-stroke-color: #000000;
        z-index: 2;
    }

    .nftdisplayInfo {
        font-size: 1.5em;
    }

    .nftDisplaySelectionStatus {
        position: absolute;
        float: left;
        text-overflow: ellipsis;
        overflow: hidden;
        /* white-space: nowrap; */
        text-align: center;
        z-index: 2;

        display: flex;
        align-items: center;
        font-size: 1.4em;

        width: 100%;
        bottom: 0px;
        left: 0px;
        color: white;
        background-color: rgba(0, 0, 0, 0.9);
        min-height: 1.6em;

    }

    .globalButtons {
        font-size: 1.4em;
    }

    #walletConnectButton {
        float: right;
        font-size: 2em;
        position: absolute;
        right: 0px;
        top: 0px;
        padding: 5px;
        width: 53vw;
        align-items: right;
        text-align: right;
        background-color: #ffffff;
        z-index: 10;
    }

    .titel {
        font-size: 1.7em;
        font-weight: bold;
    }

    .text {
        font-size: 1em;
    }

    #accountInfo {
        font-size: 1.2em;
        overflow: hidden;
        text-overflow: ellipsis;
        width: 11em;
        float: right;
        position: relative;
        background-color: #ffffff;
        z-index: 10;

    }

    #dropInfo {
        font-size: 1.6em;
        margin-bottom: 3.2em;
        width: 46vw;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .nftName {
        text-overflow: ellipsis;
        overflow: hidden;
        /* white-space: nowrap; */
        position: relative;
        font-size: 1.2em;
        text-align: center;
        color: #000000;
        font-weight: bold;
        background-color: #ffffff;
        width: 100%;
        z-index: 2;
    }

    .nftDisplay {
        max-height: 38vh;
        min-height: 18em;
        display: grid;
    }
</style>

<body>


    <div id="dropInfo"></div>
    <div id="walletConnectButton">
        <button onclick="connectSigner()">connect</button>
        <div>
            <div id="accountInfo"></div>
        </div>

    </div>



    <div class="globalButtons">
        <button onclick="selectAll()">select all</button>
        <button onclick="clearSelection()">clear selection</button>
        <button onclick="claimSelected()">claim selected</button>
        <div id="amountSelected"></div>
    </div>





    <div id="nfts"></div>
    <div id="loading" style="font-weight: bold; font-size: 3em;"></div>
    <div id="message"></div>
</body>
<script type="module" src="./scripts/app.js" type="application/javascript"></script>
