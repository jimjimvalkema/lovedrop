<!DOCTYPE html>
<style>
    * {
        font-size: 1em;
        font-family: Arial;
    }

    .nftImagesFilter {
        /*darkens the image so tokenDisplay is easier to read*/
        position: absolute;
        bottom: 0px;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.12);
        z-index: 1;
    }

    .tokenDisplay {
        /* width: 100%;
        text-align:right;
        background-color:  rgba(256, 256, 256, 0.4); */
        position: absolute;
        float: top-right;
        top: 0.85em;
        right: 0.12em;
        font-size: 1.5em;
        font-weight: bolder;
        -webkit-text-fill-color: #ffffff;
        -webkit-text-stroke-width: 0.05em;
        -webkit-text-stroke-color: #000000;
        z-index: 2;

    }

    .nftdisplayInfo {
        font-size: 1.5em;
    }

    .clickToBuy {
        display: flex;
        align-items: center;
        font-size: 1.2em;

        width: 100%;
        position: absolute;
        float: left;
        bottom: 0px;
        left: 0px;
        color: white;
        background-color: rgba(0, 0, 0, 0.72);
        min-height: 1.6em;
        z-index: 2;
        text-align: center;

    }

    #loading {
        font-size: 1.8em;
        font-weight: bold;
    }

    #filter {
        position: absolute;
        background-color: #ffffff;
        z-index: 3;
        display: inline-block;
        visibility: hidden;
        top:2em;
        margin-left: -5ch;
    }

    .nftName {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
        font-size: 1.2em;
        text-align: center;
        color: #000000;
        font-weight: bold;
        background-color: #ffffff;
        width: 100%;
        z-index: 2;
    }

    #collectionSelectDiv {
        font-size: 10;
    }

        font-size: 1.8em;

    <div id="message"></div>

    <label for="collectionSelect">select collection</label>
    <select name="collections" id="collectionSelect">
    </select>
    <button id="editFilterButton" class="dropbtn">filter</button>
    
    <div id="filter" class="dropdown-content" >
        <div>
            <input type="checkbox" id="showUnclaimed" name="showUnclaimed" />
            <label for="showUnclaimed">show unclaimed only</label>
        </div>
        <div>
            <input type="checkbox" id="showClaimed" name="showClaimed" />
            <label for="showClaimed">show claimed only</label>
        </div>
        <div>
            <input type="checkbox" id="showEligible" name="showEligible" checked />
            <label for="showEligible">show eligible only</label>
        </div>
        <div>
            <input type="checkbox" id="showAll" name="showAll" />
            <label for="showAll">show all</label>
        </div>
    </div>
