<!DOCTYPE html>
<style>
    html, body {
        /* max-width: 100%;
        overflow-x: hidden; */
    }

    * {
        font-family: Arial;
        font-size: large;
    }

    .nftImagesFilter {
        /*darkens the image so tokenDisplay is easier to read*/
        position: absolute;
        bottom: 0px;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.1);
        z-index: 1;
    }

    .tokenDisplay {
        position: absolute;
        top: 1.5em;
        right: 0.12em;
        font-size: 1.7em;
        font-weight: bold;
        -webkit-text-fill-color: #ffffff;
        -webkit-text-stroke-width: 0.06em;
        -webkit-text-stroke-color: #000000;
        z-index: 3;
    }

    .nftdisplayInfo {
        font-size: 1.7em;
    }

    .clickToBuy {
        display: flex;
        align-items: center;
        font-size: 1.2em;

        width: 100%;
        position: absolute;
        float: left;
        bottom: 0px;
        left: 0px;
        color: white;
        background-color: rgba(0, 0, 0, 0.72);
        min-height: 1.6em;
        z-index: 2;
        text-align: center;
    }

    #loading {
        font-size: 1.8em;
        font-weight: bold;
    }

    #filter {
        position: absolute;
        background-color: #ffffff;
        z-index: 4;
        display: inline-block;
        visibility: hidden;
        margin-top: 1.5em;
        margin-left: -5ch;
        border: solid;
    }

    .nftName {
        text-overflow: ellipsis;
        overflow: hidden;
        white-space: nowrap;
        position: relative;
        font-size: 1.2em;
        text-align: center;
        color: #000000;
        font-weight: bold;
        background-color: #ffffff;
        width: 100%;
        z-index: 2;
    }

    #collectionSelectDiv {
        font-size: 10;
    }

    .titel {
        font-size: 1.5em;
        font-weight: bold;
    }

    .nftsInDrop {
        margin-top: 1.5em;
    }

    .selectCollection {
        font-size: 1.4em;
        font-weight: bolder;
    }

    .dropbtn {
        font-size: 1.4em;
    }

    .dropdown-content {
        font-size: 1.4em;

    }
    input[type=checkbox] {
        transform: scale(1.5);
    }

    #dropInfo {
        font-size: 1.6em;
        margin-bottom: 1em;
        width: 90vw;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    a {
        font-size: inherit;
    }

    .nftImagesDiv {
        position: relative;
        transition: all 0.2s;
        overflow: hidden;
        width: 100%;
        height: 100%;
    }

    .attributesNftDisplayContainer {
        transition: opacity 0.2s;
        opacity: 0;
        position: absolute;
        background-color: rgba(0, 0, 0, 0.5);
        width: 100%;
        height: 100%;
        grid-row-start: 1;
        grid-column-start: 1;
        overflow-x: hidden;
        overflow-y: scroll;

        scrollbar-width: none;
        /* Firefox */
        -ms-overflow-style: none;
        /* Internet Explorer 10+ */
        scrollbar-width: none;
        z-index: 4;
    }

    .attributesNftDisplayContainer::-webkit-scrollbar {
        /* WebKit */
        width: 0;
        height: 0;
    }


    .attributesNftDisplayContent {
        /* display: grid;
        gap: 1em;
        grid-template-columns: min-content min-content; */
        margin-top: 2em;
        margin-bottom: 2em;


    }

    .attributeType,
    .attributeValue {
        font-size: 1.1em;
        line-height: 1em;

        color: white;
        font-weight: bolder;
        -webkit-text-fill-color: #ffffff;
        -webkit-text-stroke-width: 0.3px;
        -webkit-text-stroke-color: #000000;
    }

    .attributeType {
        color: grey;
        font-weight: normal;
        -webkit-text-stroke-color: black;
    }
</style>

<body>
    <div id="dropInfo">
    </div>
    <div class="nftsInDrop">
        <!-- <span class="titel">eligible nft collections</span> -->
        <div id="message"></div>

        <label for="collectionSelect" class="selectCollection" >select collection:</label>
        <select name="collections" id="collectionSelect">
        </select>
        <button id="editFilterButton" class="dropbtn">filter</button>
        
        <div id="filter" class="dropdown-content" >
            <div>
                <input class="dropbtn" type="checkbox" id="showUnclaimed" name="showUnclaimed" />
                <label for="showUnclaimed">show unclaimed only</label>
            </div>
            <div>
                <input class="dropbtn" type="checkbox" id="showClaimed" name="showClaimed" />
                <label for="showClaimed">show claimed only</label>
            </div>
            <div>
                <input class="dropbtn" type="checkbox" id="showEligible" name="showEligible" checked />
                <label for="showEligible">show eligible only</label>
            </div>
            <div>
                <input class="dropbtn" type="checkbox" id="showAll" name="showAll" />
                <label for="showAll">show all</label>
            </div>
            <div>
                <input class="dropbtn" type="checkbox" id="displayId" name="displayId" />
                <label for="displayId"></label>
                <label step="1" for="idInput">display nft id: </label>
                <input class="dropbtn" type="number" value="1" id="idInput" name="idInput" min="0"/>
            </div>
        </div>

        <div id="nfts"></div>



    </div>

    <div id="loading" style="font-weight: bold; font-size: 3em;"></div>
    
</body>
<script type="module" src="./scripts/app.js" type="application/javascript"></script>
